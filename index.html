<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <img class="pink" src="/images/logo.svg" alt="" />
      <h1><span>We are launching </span>soon!</h1>
      <p>Subscribe and get notified</p>

      <form id="form" class="btn">
        <div>
          <input type="email" id="email" placeholder="Your email address.." />
          <small class="error">Please provide a valid email address</small>
        </div>
        <button>Notify Me</button>
      </form>
    </header>

    <main>
      <img src="/images/illustration-dashboard.png" alt="" />
    </main>

    <footer>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>

      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Aleksandar Georgiev</a>.
      </p>
    </footer>
  </body>
</html>
